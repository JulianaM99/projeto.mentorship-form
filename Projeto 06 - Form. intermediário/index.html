<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/calendar.png" type="image/x-icon">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="two-col">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required/>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" required/>
          </div>
  
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required/>
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required/>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h1>Primeira mentoria</h1>
        <div class="three-col">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required/>
          </div>
      
          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required/>
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required/>
          </div>
        </div>
          
          <h1>Segunda mentoria</h1>
        <div class="three-col">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required/>
          </div>
    
          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required/>
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required/>
          </div>
        </div>  
        </div>
      </fieldset>
    </form>
    <footer>
      <button 
        form="my-form" 
        class="button">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
